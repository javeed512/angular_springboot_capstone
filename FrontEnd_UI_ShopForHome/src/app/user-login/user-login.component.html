<div class="container" style="margin-top: 5%;;padding: 2%;">
  <h1 style="text-align: center; ">User Login</h1>
<form  #loginForm="ngForm" (ngSubmit)="userLogin()">
    <div class="form-group">
      <input type="text" placeholder="Username"  class="form-control" name="uname"  [(ngModel)]="uname" required #name="ngModel" >
      <br><span *ngIf="name.invalid && name.touched" style="color : red">Please Enter a valid input</span>
      
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="Password" #pass="ngModel" required minlength="2">
      <br><span *ngIf="pass.invalid && pass.touched" style="color : red">Please Enter a valid input</span>
    </div>
  
    <button style="text-align: center;font-size: 1.25rem; margin-left: 45%;" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>

<a style="text-align: center;color:red;font-size: 1.25rem; margin-left: 42%;" routerLink="user-register">New User? Register Here</a>

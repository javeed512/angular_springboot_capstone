<h2>Update User</h2>

<form #regForm="ngForm" (ngSubmit)="editUser(regForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="userToUpdate.email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" [(ngModel)]="userToUpdate.password"  required>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name " name="name" [(ngModel)]="userToUpdate.name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" required [(ngModel)]="userToUpdate.phone" >
    </div>
    
     
   
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
